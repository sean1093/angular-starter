<h2>Hello Content</h2>
<!-- <ui-select [data]="bindingData"></ui-select> -->
<h3 class="first">Basic</h3>
<p-dataTable [value]="tempData" [loading]="true">
    <p-column field="name" header="Name"></p-column>
    <p-column field="city" header="City"></p-column>
    <p-column field="address" header="Address"></p-column>
    <p-column field="wifi" header="Wifi"></p-column>
    <p-column field="seat" header="Seat"></p-column>
    <p-column field="quiet" header="Quiet"></p-column>
    <p-column field="tasty" header="Tasty"></p-column>
</p-dataTable>
